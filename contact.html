<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact - josh morris</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles and CSS variables for theme management */
        :root {
            --grid-unit: 25px;
            --bg-color: #ffffff;
            --text-color: #000000;
            --transition-duration: 0.3s;
            --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
            transition: all var(--transition-duration) var(--transition-timing);
        }

        html[data-theme='dark'] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all var(--transition-duration) var(--transition-timing);
        }

        /* Navigation styles (fixed position) */
        nav {
            position: fixed;
            top: calc(var(--grid-unit) * 2);
            left: calc(var(--grid-unit) * 2);
            z-index: 100;
        }

        nav a {
            display: block;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 400;
            line-height: var(--grid-unit);
            margin-bottom: 0;
            transition: all var(--transition-duration) var(--transition-timing);
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        .main-content {
            /* Add top padding to avoid content being hidden by fixed nav */
            padding-top: calc(var(--grid-unit) * 6);
            /* Add padding for alignment and spacing */
            padding-left: calc(var(--grid-unit) * 2);
            padding-right: calc(var(--grid-unit) * 2);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            min-height: calc(100vh - calc(var(--grid-unit) * 6)); /* Full height minus top padding */
            gap: calc(var(--grid-unit) * 1.5); /* Increased gap between items */
        }

        .contact-link {
            display: inline-block; /* Changed to inline-block for consistent button styling */
            padding: 10px 15px;
            border: 1px solid var(--text-color);
            background-color: transparent;
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-duration) var(--transition-timing);
            min-width: 200px; /* Set minimum width for consistency */
            text-align: center; /* Center text within buttons */
        }

        .contact-link:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .resume-button {
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid var(--text-color);
            background-color: transparent;
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-duration) var(--transition-timing);
            min-width: 200px; /* Set minimum width for consistency */
            text-align: center; /* Center text within buttons */
        }

        .resume-button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* Theme Toggle Button styles (keep existing) */
        .theme-toggle {
            position: fixed;
            top: var(--grid-unit);
            right: var(--grid-unit);
            cursor: pointer;
            z-index: 50;
            background-color: transparent;
            border: none;
            padding: 8px;
            color: var(--text-color);
            transition: all var(--transition-duration) var(--transition-timing);
            border-radius: 0.5rem;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
        }

        html[data-theme='light'] .theme-toggle #icon-sun { display: none; }
        html[data-theme='light'] .theme-toggle #icon-moon { display: block; }
        html[data-theme='dark'] .theme-toggle #icon-sun { display: block; }
        html[data-theme='dark'] .theme-toggle #icon-moon { display: none; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                 padding-left: var(--grid-unit);
                 padding-right: var(--grid-unit);
                 gap: calc(var(--grid-unit) * 1.5);
            }
            nav {
                top: var(--grid-unit);
                left: var(--grid-unit);
            }
            .theme-toggle {
                top: calc(var(--grid-unit) * 0.5);
                right: calc(var(--grid-unit) * 0.5);
            }
        }

        @media (max-width: 480px) {
             .main-content {
                 gap: var(--grid-unit);
            }
             .contact-link, .resume-button {
                font-size: 0.9rem;
             }
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html">home_</a>
        <a href="work.html">work_</a>
        <a href="about.html">about_</a>
    </nav>

    <div class="main-content">
        <a href="https://www.linkedin.com/in/josh-a-morris/" class="contact-link">linkedin_</a>
        <a href="mailto:joshua.a.morris@outlook.com" class="contact-link">email_</a>
        <a href="Josh_Morris_Resume (042825)" class="resume-button" download>resume_</a>
    </div>

    <button id="darkModeToggle" class="theme-toggle" title="Toggle theme" aria-label="Toggle theme" aria-pressed="false">
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <script>
        // Theme toggle functionality
        const htmlElement = document.documentElement;
        const themeToggleButton = document.getElementById('darkModeToggle');

        function applyThemePreference(theme) {
            htmlElement.setAttribute('data-theme', theme);
            themeToggleButton.setAttribute('aria-pressed', theme === 'dark');
        }

        function setThemeAndStore(theme) {
            applyThemePreference(theme);
        }

        // Initialize theme on page load
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyThemePreference(systemPrefersDark ? 'dark' : 'light');

        // Listen for changes in system color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            applyThemePreference(e.matches ? 'dark' : 'light');
        });

        // Event listener for theme toggle button
        themeToggleButton.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setThemeAndStore(newTheme);
        });
    </script>
</body>
</html>
